<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num1 = prompt("请输入第一个数") - 0;
        var operator = prompt('请输入算数运算符');
        var num2 = prompt("请输入第二个数") - 0;
        function cal(num1, operator, num2) {
            if (operator == '+') {
                return num1 + num2;
            }
            if (operator == '-') {
                return num1 - num2;
            }
            if (operator == '*') {
                return num1 * num2;
            }
            if (operator == '/') {
                return num1 / num2;
            }
        }
        alert('结果是' + cal(num1, operator, num2))
    </script>
</body>

</html>
