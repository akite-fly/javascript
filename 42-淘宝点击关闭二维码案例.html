<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘宝点击关闭二维码案例</title>
    <style>
        body {
            height: 1000px;
        }

        .erweima {
            position: relative;
            top: 40px;
            left: 50%;
            transform: translate(-50%, 0);
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        .chahao {
            position: absolute;
            top: 0;
            left: -20px;
            width: 20px;
            height: 20px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="erweima">
        <span class="chahao"></span>
    </div>


    <script>
        // 1,获取元素
        var btn = document.querySelector('.chahao');
        var code = document.querySelector('.erweima');
        btn.onclick = function () {
            code.style.display = 'none';
        }






        btn.innerHTML = '二维码';

    </script>
</body>

</html>
