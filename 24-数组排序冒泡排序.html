<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 数组排序方法1
        var arr = [5, 4, 3, 2, 1, 0];
        for (var i = 0; i < arr.length - 1; i++) {
            for (var n = i + 1; n < arr.length; n++) {
                if (arr[i] > arr[n]) {
                    var newArr = arr[n];
                    arr[n] = arr[i];
                    arr[i] = newArr;
                }
            }
        }
        console.log(arr);


        // 数组排序方法2

        var arr = [5, 4, 3, 2, 1, 0];
        for (var i = arr.length - 1; i > 0; i--) {
            for (var n = 0; n < i; n++) {
                if (arr[n] > arr[n + 1]) {
                    var newArr = arr[n];
                    arr[n] = arr[n + 1];
                    arr[n + 1] = newArr;
                }
            }
        }
        console.log(arr);


    </script>
</body>

</html>
