<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top {
            position: relative;
            width: 100%;
            height: 50px;
            background-color: pink;
            display: block;
        }
        .close-ad {
            position: absolute;
            right: 4px;
            top: 8px;
            width: 15px;
            height: 15px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="top">
        <div class="close-ad"></div>
    </div>


    <script>
        // 获取广告元素  获取关闭按钮元素
        var to = document.querySelector('.top');
        var c_ad = document.querySelector('.close-ad');


        // 关闭按钮 绑定事件
        c_ad.onclick = function(){
            to.style.display = 'none';
        }
    </script>
</body>
</html>
