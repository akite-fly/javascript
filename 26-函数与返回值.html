<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 函数 求两个数的和
        function getSum(num1, num2) {
            return num1 > num2 ? num1 : num2;
        }
        console.log(getSum(1, 3));;
        console.log(getSum(25, 463));;



        // 函数 求数组中的最大值
        function getArrMax (arr) {
            var max = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i];
                }
            }
            return max;
        }
        // 实际中我们通常用一个变量接受函数的返回结果
        var re = getArrMax([1,2,3,4,5,6,7,8,9])
        console.log(re);

        // 每个函数都内置了arguments对象 里面存储了所有的实参 以为数组的方式存储
        var arguments = function () {
            console.log(arguments);
        }
        arguments(123);
        // 上面使用函数表达式创建函数 arguments是变量名 不是函数名
    </script>
</body>

</html>
