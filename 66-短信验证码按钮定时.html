<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text">
    <button>获取验证码</button>

    <script>
        // 定时器名字
        var times = null;
        // 定时秒数
        var s = null;
        // 获取按钮
        var btn = document.querySelector('button');

        // 点击按钮事件
        btn.addEventListener('click', function () {
            btn.disabled = true;
            s = 4;

            // 定时器 每隔1秒 执行一次
            times = setInterval(t_code, 1000)
        })

        // 定时器里的回调函数
        function t_code() {
            if (s !== 0) {
                s -= 1;
                btn.innerHTML = '还剩' + s + '秒';
            } else {
                btn.disabled = false;
                btn.innerHTML = '获取验证码';
                clearInterval(times);

            }
        }
    </script>
</body>

</html>
