<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 声明变量
        var number;
        // 赋值
        number = 30;
        // 赋值八进制数
        var a = 010;
        // 赋值16进制数
        var b = 0x10;

        // 数字型的最大值 与 最小值
        var max = Number.MAX_VALUE;
        var min = Number.MIN_VALUE;

        // 无穷大 与 无穷小
        var c = Infinity;
        var d = -Infinity;

        // 测试
        console.log(a);
        console.log(b);
        console.log(number)
        console.log(max);
        console.log(min);
        console.log(c);
        console.log(d);
        
        // isNaN用于判断是否为非数字
        console.log(isNaN(d));
    </script>
</head>

</body>
</html>
