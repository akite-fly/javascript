<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num1 = prompt('请输入第1个数');
        var num2 = prompt('请输入第2个数');
        var num3 = prompt('请输入第3个数')
        function max(num1, num2, num3) {
            if (num1 > num2) {
                if (num1 > num3) {
                    return num1;
                } else {
                    return num3;
                }

            } else if (num2 > num3) {
                return num2;
            } else {
                return num3;
            }

        }
        alert('最大的数是' + max(num1, num2, num3))
    </script>
</body>

</html>
