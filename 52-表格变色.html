<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid;
            border-collapse: collapse;
        }

        td {
            border: 1px solid;
        }

        th {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>表头</th>
                <th>表头</th>
                <th>表头</th>
                <th>表头</th>
                <th>表头</th>
                <th>表头</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>单元1</td>
                <td>单元1</td>
                <td>单元1</td>
                <td>单元1</td>
                <td>单元1</td>
                <td>单元1</td>
            </tr>
            <tr>
                <td>单元</td>
                <td>单元</td>
                <td>单元</td>
                <td>单元</td>
                <td>单元</td>
                <td>单元</td>
            </tr>
            <tr>
                <td>单元</td>
                <td>单元</td>
                <td>单元</td>
                <td>单元</td>
                <td>单元</td>
                <td>单元</td>
            </tr>
            <tr>
                <td>单元</td>
                <td>单元</td>
                <td>单元</td>
                <td>单元</td>
                <td>单元</td>
                <td>单元</td>
            </tr>
            <tr>
                <td>单元</td>
                <td>单元</td>
                <td>单元</td>
                <td>单元</td>
                <td>单元</td>
                <td>单元</td>
            </tr>
            <tr>
                <td>单元</td>
                <td>单元</td>
                <td>单元</td>
                <td>单元</td>
                <td>单元</td>
                <td>单元</td>
            </tr>
        </tbody>
    </table>



    <script>
        // 获取表格中的所有的行
        var trs = document.querySelector('tbody').querySelectorAll('tr');
        // 为每个行绑定事件
        for (var i = 0; i < trs.length; i++) {
            // 鼠标经过 行
            trs[i].onmouseover = function () {
                this.style.backgroundColor = 'pink';
            }
            // 鼠标离开 行
            trs[i].onmouseout = function(){
                this.style.backgroundColor = '';
            }
        }
    </script>
</body>

</html>
