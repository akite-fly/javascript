<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>如何获取网页元素</title>
</head>

<body>
    <div id="time">2020-12-16</div>
    <script>
        // 1,因为我们文档页面是从上往下加载的，所以先得有标签，所以我们script写到标签的下面。
        // 2，参数id是大小写敏感的字符串
        // 3，返回的是一个元素对象
        var t = document.getElementById('time');
        console.log(t);
        console.log(typeof t);
        // console。dir打印我们返回的元素对象，更好的查看里面的属性和方法
        console.dir(t);
    </script>
</body>

</html>
