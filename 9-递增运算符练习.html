<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 10;
        // 前置递增 以自加后的值参与运算
        ++a;
        var b = ++a + 2;
        console.log(b);


        var c = 10;
        // 后置递增 以原值参与计算
        c++;
        var d = c++ + 2;
        console.log(d);


        var e = 10;
        var f = e++ + ++e;
        console.log(f);

        console.log(0.1+0.2);

        console.log(18 != '17');
        console.log(1 && '1');
        //  && 9 && 4
        
    </script>
</head>
<body>
    
</body>
</html>
