<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            text-align: center;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div>
        <button>按钮</button>
        <button>按钮</button>
        <button>按钮</button>
        <button>按钮</button>
        <button>按钮</button>
    </div>



    <script>
        // 获取所有按钮
        var btns = document.getElementsByTagName('button');
        // 利用for循环 给所有的按钮都绑定事件
        for (var i = 0; i < btns.length; i++) {
            btns[i].onclick = function () {
                // 利用for循环 先清除所有按钮样式 (排他思想)
                for (var i = 0; i < btns.length; i++) {
                    btns[i].style.backgroundColor = '';
                }
                // 为被点击按钮 添加样式
                this.style.backgroundColor = 'skyblue';
            }
        }

    </script>
</body>

</html>
